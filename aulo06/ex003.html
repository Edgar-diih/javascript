<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 JS</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
        body{
            background-color: gray;
            color: white;
        }
        body > h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>
        Já me Livrei da Maldição do Olá, Mundo!
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um Numero: '))//convertendo string em numero usa "Number" (parseInt para numeros inteiros) ou "parseFloat para numeros reais(fracionados)"
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert('A soma dos valores é : ' + String(s))
        //SINAL DE +
        //(number + number) para adição
        //(string + string) para concatenação 
    </script>
</body>
</html>
